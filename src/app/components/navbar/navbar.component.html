<!-- DESKSTOP -->
<div class="content-navbar" fxLayout='row'>
    <div *ngIf="screen > 748" class="logo-img" fxLayoutAlign="start start" [ngStyle]="{'display': screen < 748 ? 'none' : 'block'}">
        <img src="/assets/img/logo-new.png" class="img-logo" />
        <!-- <span style="font-size: 20px;color: white">MBAKU</span> -->
    </div>
    <div *ngIf="screen > 748" style="width: 35%;line-height:43px" class="search-form">
        <input #searchInput class="search-input" matInput type="text" tabindex="1" placeholder="Cari judul , pengarang..."
            [formControl]="keyword">
        <mat-icon class="icon-close" *ngIf="keyword.value" (click)="clearKeyword()">close</mat-icon>
        <mat-icon class="icon-close" *ngIf="!keyword.value">search</mat-icon>
    </div>
    <div class="menu" fxLayoutAlign="start start">
        <ul *ngIf="!isLogin">
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems">
                <a [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    {{menuItem.title}}
                </a>
            </li>
        </ul>
        <ul *ngIf="isLogin && isMember" style="color:white;">
            <li routerLinkActive="active">
                <a routerLink="/dashboard">
                    <i class="material-icons">dashboard</i>
                    {{'Dashboard'}}
                </a>
            </li>
            <li routerLinkActive="active">
                <a mat-button [matMenuTriggerFor]="userMenu" style="text-transform:capitalize">
                    <i class="material-icons">account_circle</i>
                    {{userInfo?.nama_lengkap}}
                </a>
                <mat-menu #userMenu="matMenu" yPosition="above" style="margin-top:20px;">
                    <button mat-menu-item (click)="gotoProfile()">Detail Profil</button>
                    <button mat-menu-item (click)="gotoHistory()">Riwayat Pembelian</button>
                </mat-menu>
            </li>
            <li routerLinkActive="active">
                <a (click)="logout()">
                    <i class="material-icons">exit_to_app</i>
                    Keluar
                </a>
            </li>
        </ul>

        <ul *ngIf="isLogin && isAdmin" style="color:white;">
            <li routerLinkActive="active">
                <a routerLink="/dashboard">
                    <i class="material-icons">dashboard</i>
                    {{'Dashboard'}}
                </a>
            </li>
            <li routerLinkActive="active">
                <a>
                    <i class="material-icons">dashboard</i>
                    {{'Transaksi'}}
                </a>
            </li>
            <li routerLinkActive="active">
                <a mat-button [matMenuTriggerFor]="userMenu" style="text-transform:capitalize">
                    <i class="material-icons">account_circle</i>
                    {{userInfo?.nama_lengkap}}
                </a>
                <mat-menu #userMenu="matMenu" yPosition="above" style="margin-top:20px;">
                    <button mat-menu-item (click)="gotoProfile()">Detail Profil</button>
                    <button mat-menu-item>Histori</button>
                </mat-menu>
            </li>
            <li routerLinkActive="active">
                <a (click)="logout()">
                    <i class="material-icons">exit_to_app</i>
                    Keluar
                </a>
            </li>
        </ul>

    </div>
</div>

    <div class="container-fluid" fxLayout="row" style="    position: relative;top: -10px;height: 56px;">

                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
        </div>
