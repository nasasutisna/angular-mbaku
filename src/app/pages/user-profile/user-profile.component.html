<div class="main-content">
  <div class="container-fluid" style="margin-top: -40px;">
      <div class="row">
            <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a href="#pablo">
                                <img class="img" src="{{restApi.url + user?.photo}}" onError="this.src = './assets/img/faces/marc.jpg'" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">Status : {{user?.status}}</h6>
                            <h4 class="card-title">{{user?.nama_lengkap}}</h4>
                            <!-- <p class="card-description">
                                Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                            </p> -->
                            <!-- <a href="#pablo" class="btn btn-danger btn-round">Follow</a> -->
                        </div>
                    </div>
                </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Detail Profil</h4>
                      <p class="card-category">Lengkapi Profil Anda</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="formData">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Kode Anggota" value="{{user?.kode_anggota}}" disabled>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nama Lengkap" formControlName="nama_lengkap" value="{{user?.nama_lengkap}}" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="email" placeholder="Email" value="{{user?.email}}" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                           
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="alamat" placeholder="Alamat" value="{{user?.alamat}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="nomor_handphone" placeholder="Nomor Handphone" value="{{user?.nomor_handphone}}" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Status Anggota" value="{{user?.status}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                         
                          <button mat-raised-button (click)="updateProfile()" type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
