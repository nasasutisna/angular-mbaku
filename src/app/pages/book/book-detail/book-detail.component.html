<div>

  <div class="container-fluid">
    <div fxLayout="row" class="link-badge">
      <a href="#" style="padding-right: 8px;font-size:14px">Dashboard</a>
      <a href="#" style="padding-right: 8px;font-size:12px">></a>
      <a href="#" style="font-size:14px">Detail Buku</a>
    </div>
    <mat-divider></mat-divider>
    <div class="container-detail">
      <div fxLayout="row">
        <div style="height:300px;background:orange;width:30%" fxLayoutAlign="start center">
          <div style="width:100%;height:100%;background:white;padding-left:20px;padding-right:20px;padding-top:10px;padding-bottom:10px;">
            <img src="{{restApi.url + book.path_image}}" width="100%" height="100%" style="border-radius:3px;">
          </div>
        </div>
        <div style="height:300px;width:70%;padding-left:15px" flex="none" fxLayoutAlign="start start">
          <mat-list style="width:100%">
            <mat-list-item style="margin-bottom:10px;">
              <h3 style="color:#d85252;font-weight:bold;margin-left: -10px;">{{book.judul}}</h3>
            </mat-list-item>
            <mat-divider></mat-divider>
            <div class="sinopsis">
              {{book.sinopsis}}
            </div>
          </mat-list>
        </div>
      </div>
      <div fxLayout="row">
        <div fxLayout="row" style="height:100px;width:30%" fxLayoutAlign="start center">
          <div class="col-4" fxFlex="100" fxLayoutAlign="start center">
            Pengarang : {{book.pengarang}}
          </div>
          <!-- <div class="col-4" fxFlex="50" fxLayoutAlign="end center">
            Disukai : {{book.ratting}}
          </div> -->
        </div>
        <div style="height:100px;width:70%;line-height: 100px;" flex="none">
          <div fxFlex="50" style="padding-left:20px">
            <button mat-button style="background:orangered;color:white">Dapatkan E-BOOK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
